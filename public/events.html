    <link rel="stylesheet" href="../assets/css/styles.css">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>

            transition: transform 0.3s ease;
        }

<body>
    <div data-component="app-shell-host" data-src="header-navigation.html" data-behavior-src="../assets/js/script.js">
    </div>

    <template data-page-fragment>

                                    <option>线上活动</option>
                                    <option>线下活动</option>
                                   
                                </select>
                            </div>
                            <div class="mr-3">

            <div id="eventCarousel" class="carousel slide" data-bs-ride="carousel" style="background-color: #f8f9fa; padding: 20px 0;">
                <div class="container">
                    <div class="carousel-inner">
                        <!-- 轮播项1 -->
                        <div class="carousel-item active">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <img src="../assets/images/event/slider_1.jpg" class="img-fluid rounded" alt="活动轮播图1" style="transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                                </div>
                                <div class="col-md-6">
                                    <h2 class="text-primary">2025深信服AI创新技术大赛</h2>
                                    <p class="text-muted">码上AI·CoStrict校园挑战赛</p>
                                    <p class="mb-4">2025年11月13日 周四 09:00 — 2025年12月31日 周三 23:59</p>
                                    <p>黑马马拉松</p>
                                    <button class="btn btn-success mt-3">查看活动</button>
                                </div>
                            </div>
                        </div>
                        <!-- 轮播项2 -->
                        <div class="carousel-item">
                            <div class="row align-items-center">

                                    <img src="../assets/images/event/slider_2.png" class="img-fluid rounded" alt="活动轮播图2" style="transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                                </div>
                                <div class="col-md-6">
                                    <h2 class="text-primary">2025 Developer Festival</h2>
                                    <p class="text-muted">开发者盛会</p>
                                    <p class="mb-4">2025年12月5日 周五 10:00 — 2025年12月7日 周日 17:00</p>

                                </div>
                                <div class="col-md-6">
                                    <h2 class="text-primary">前端技术实战训练营</h2>
                                    <p class="text-muted">从入门到精通</p>
                                    <p class="mb-4">2025年11月20日 周三 19:30 — 2025年12月18日 周三 21:30</p>
                                    <p>线上活动</p>
                                    <button class="btn btn-success mt-3">查看详情</button>
                                </div>
                            </div>
                        </div>
                        <!-- 轮播项4 -->
                        <div class="carousel-item">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <img src="../assets/images/event/slider_4.png" class="img-fluid rounded" alt="活动轮播图4" style="transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                                </div>
                                <div class="col-md-6">
                                    <h2 class="text-primary">AI大模型应用开发大赛</h2>

                                    <p class="mb-4">2025年12月1日 周一 00:00 — 2026年1月31日 周五 23:59</p>
                                    <p>线上活动</p>
                                    <button class="btn btn-success mt-3">我要参赛</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 轮播控制按钮 -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#eventCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">上一项</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#eventCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">下一项</span>
                    </button>
                    <!-- 轮播指示器 -->
                    <div class="carousel-indicators mt-4">
                        <button type="button" data-bs-target="#eventCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#eventCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#eventCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#eventCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>

                    <div>
                        <select id="doing-events-type-filter" class="form-select" style="border: 1px solid #28a745; color: #28a745; background-color: transparent;">

                            <option value="online">线上活动</option>
                            <option value="offline">线下活动</option>
                        </select>
                    </div>
                </div>
                <div class="row" id="doing-events-container">

                </div>
            </div>

        <section class="py-8 mb-8" style="background-color: #f8f9fa;">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center mb-6" style="padding-left: 15px;">
                    <h2 class="text-2xl font-bold">过往活动</h2>
                    <div>
                        <select id="past-events-type-filter" class="form-select" style="border: 1px solid #28a745; color: #28a745; background-color: transparent;">
                            <option value="all">不限类型</option>

                <!-- 分页组件 -->

                    <nav aria-label="活动分页">
                        <ul class="pagination">
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                            <li class="page-item"><a class="page-link" href="#">5</a></li>
                            <li class="page-item"><a class="page-link" href="#">下一页</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <h5 class="text-uppercase font-weight-bold mb-4">关于我们</h5>
                        <p class="text-gray-400 mb-4">
                            我们致力于为用户提供高质量的活动体验和交流平台，定期举办线上线下活动，
                            促进社区成员之间的交流与合作。

                        <div class="newsletter">

                            <div class="input-group">
