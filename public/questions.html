<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问答列表 - SegmentFault 风格</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        body {
            background:#f5f6f7;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        .questions-page {
            max-width:1180px;
            margin:0 auto;
            padding:32px 16px 60px;
        }
        .questions-header {
            background:#fff;
            border-radius:12px;
            padding:18px 24px;
            display:flex;
            align-items:center;
            justify-content:space-between;
            box-shadow:0 12px 30px rgba(15,25,38,.05);
            margin-bottom:18px;
        }
        .tab-list {
            display:flex;
            gap:12px;
            flex-wrap:wrap;
        }
        .tab-list a {
            padding:6px 16px;
            border-radius:999px;
            text-decoration:none;
            color:#4d5157;
            background:#f1f3f5;
            font-size:14px;
        }
        .tab-list a.active {
            background:#009a61;
            color:#fff;
        }
        .ask-cta {
            display:flex;
            align-items:center;
            gap:12px;
        }
        .ask-btn {
            padding:9px 18px;
            border:none;
            border-radius:8px;
            background:#009a61;
            color:#fff;
            cursor:pointer;
            font-size:14px;
            font-weight:600;
            transition:transform .2s ease, box-shadow .2s ease;
        }
        .ask-btn:active {
            transform:scale(0.98);
            box-shadow:0 10px 25px rgba(0,154,97,.25);
        }
        .ask-feedback {
            font-size:13px;
            color:#009a61;
            opacity:0;
            transform:translateY(-4px);
            transition:all .25s ease;
        }
        .ask-feedback.visible {
            opacity:1;
            transform:translateY(0);
        }
        .questions-layout {
            display:flex;
            gap:24px;
        }
        .questions-main {
            flex:1;
        }
        .question-list {
            background:#fff;
            border-radius:12px;
            box-shadow:0 18px 35px rgba(15,25,38,.04);
            min-height:200px;
        }
        .question-item {
            display:flex;
            padding:24px;
            border-bottom:1px solid #f0f1f3;
            gap:20px;
            transition:background .2s ease;
        }
        .question-item:hover {
            background:#f9fbff;
        }
        .question-item:last-child {border-bottom:none;}
        .question-stats {
            min-width:150px;
            display:flex;
            justify-content:space-between;
            gap:12px;
        }
        .stat {
            flex:1;
            border:1px solid #e1e4e8;
            border-radius:10px;
            text-align:center;
            padding:6px 4px;
            color:#5e6570;
            font-size:12px;
        }
        .stat strong {
            display:block;
            font-size:18px;
            color:#2d2f33;
        }
        .stat.answers {
            border-color:#009a61;
            color:#009a61;
        }
        .stat.answers strong {color:#009a61;}
        .question-content {
            flex:1;
        }
        .question-title {
            font-size:18px;
            font-weight:600;
            color:#1b1f23;
            text-decoration:none;
        }
        .question-title:hover {color:#009a61;}
        .question-desc {
            margin:10px 0 12px;
            color:#5f6368;
            font-size:14px;
            line-height:1.6;
        }
        .question-meta {
            display:flex;
            flex-wrap:wrap;
            gap:12px;
            font-size:13px;
            color:#7b7f85;
            align-items:center;
        }
        .tag-list {
            display:flex;
            flex-wrap:wrap;
            gap:8px;
        }
        .tag {
            background:#eef2ff;
            color:#2e5aac;
            padding:4px 12px;
            border-radius:6px;
            text-decoration:none;
            font-size:12px;
        }
        .meta-user {
            margin-left:auto;
            display:flex;
            align-items:center;
            gap:6px;
            color:#8c929a;
        }
        .meta-user img {
            width:26px;
            height:26px;
            border-radius:50%;
        }
        .questions-sidebar {
            width:280px;
            display:flex;
            flex-direction:column;
            gap:18px;
        }
        .questions-sidebar .sidebar-card:last-child {
            margin-bottom:0;
        }
        .sidebar-card {
            background:#fff;
            border-radius:12px;
            padding:20px;
            box-shadow:0 18px 35px rgba(15,25,38,.04);
        }
        .sidebar-card h3 {
            margin:0 0 14px;
            font-size:16px;
            color:#1f2328;
        }
        .declaration-list li {
            font-size:13px;
            color:#5d6268;
            margin-bottom:10px;
            line-height:1.5;
        }
        .hot-links a {
            display:block;
            color:#333;
            text-decoration:none;
            margin-bottom:8px;
            font-size:14px;
        }
        .hot-links a span {
            font-size:12px;
            color:#a1a6ad;
            margin-left:8px;
        }
        .tag-chips {
            display:flex;
            flex-wrap:wrap;
            gap:10px;
        }
        .tag-chip {
            background:#ecfdf3;
            color:#137a46;
            padding:6px 10px;
            border-radius:999px;
            font-size:12px;
            display:flex;
            align-items:center;
            gap:6px;
            border:1px solid #c5f0d9;
        }
        .tag-chip .badge {
            background:#137a46;
            color:#fff;
            border-radius:999px;
            padding:2px 6px;
            font-size:11px;
        }
        .digest-list {
            display:flex;
            flex-direction:column;
            gap:12px;
        }
        .digest-item h4 {
            margin:0 0 6px;
            font-size:14px;
            color:#111827;
        }
        .digest-item p {
            margin:0 0 6px;
            font-size:13px;
            color:#6b7280;
            line-height:1.5;
        }
        .digest-item span {
            font-size:12px;
            color:#a1a6ad;
        }
        .loading-block {
            padding:24px;
            color:#7a7f87;
            text-align:center;
        }
        .error-block {
            padding:24px;
            color:#c2410c;
            background:#fffbeb;
            border:1px solid #fcd34d;
            border-radius:10px;
            margin-top:8px;
        }
        @media (max-width:992px){
            .questions-layout{flex-direction:column;}
            .questions-sidebar{width:100%;}
        }
        @media (max-width:640px){
            .question-item{flex-direction:column;}
            .question-stats{min-width:unset;}
            .meta-user{margin-left:0;}
        }
    </style>
</head>
<body>
    <div data-component="app-shell-host"
         data-src="header-navigation.html"
         data-behavior-src="../assets/js/script.js"></div>

    <template data-page-fragment>
        <section class="questions-page">
            <div class="questions-header">
                <div class="tab-list" id="questionsTabs"></div>
                <div class="ask-cta">
                    <button class="ask-btn" type="button"><i class="fa fa-edit"></i> 我要提问</button>
                    <span class="ask-feedback" id="askFeedback">提问前别忘了搜索一下是否已有答案~</span>
                </div>
            </div>

            <div class="questions-layout">
                <div class="questions-main">
                    <div class="question-list" id="questionList"></div>
                </div>

                <aside class="questions-sidebar">
                    <div class="sidebar-card">
                        <h3>SegmentFault 宣言</h3>
                        <ul class="declaration-list" id="declarationList"></ul>
                    </div>
                    <div class="sidebar-card">
                        <h3>热门技术活动</h3>
                        <div class="hot-links" id="activityList"></div>
                    </div>
                    <div class="sidebar-card">
                        <h3>优秀问题推荐</h3>
                        <div class="hot-links" id="recommendList"></div>
                    </div>
                    <div class="sidebar-card">
                        <h3>热议标签</h3>
                        <div class="tag-chips" id="tagHotList"></div>
                    </div>
                    <div class="sidebar-card">
                        <h3>精选讨论</h3>
                        <div class="digest-list" id="digestList"></div>
                    </div>
                </aside>
            </div>
        </section>
    </template>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tabsContainer = document.getElementById('questionsTabs');
            const questionList = document.getElementById('questionList');
            const declarationList = document.getElementById('declarationList');
            const activityList = document.getElementById('activityList');
            const recommendList = document.getElementById('recommendList');
            const tagHotList = document.getElementById('tagHotList');
            const digestList = document.getElementById('digestList');
            const askButton = document.querySelector('.ask-btn');
            const askFeedback = document.getElementById('askFeedback');

            const DATA_URL = '../assets/data/questions-data.json';
            let activeTab = '';
            let cachedData = null;

            function createStatElement(label, value, isAnswer) {
                const stat = document.createElement('div');
                stat.className = 'stat' + (isAnswer ? ' answers' : '');
                stat.innerHTML = `<strong>${value}</strong>${label}`;
                return stat;
            }

            function renderTabs(tabs) {
                tabsContainer.innerHTML = '';
                tabs.forEach(tab => {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = tab.label;
                    link.dataset.filter = tab.id;
                    if (tab.id === activeTab) {
                        link.classList.add('active');
                    }
                    link.addEventListener('click', (event) => {
                        event.preventDefault();
                        activeTab = tab.id;
                        renderTabs(tabs);
                        renderQuestions();
                    });
                    tabsContainer.appendChild(link);
                });
            }

            function renderQuestions() {
                if (!cachedData) return;
                questionList.innerHTML = '';
                const filtered = cachedData.questions.filter(q => q.filters.includes(activeTab));

                if (!filtered.length) {
                    questionList.innerHTML = '<p style="padding:24px;color:#7a7f87;">暂无相关问题，试试其它标签吧～</p>';
                    return;
                }

                filtered.forEach(question => {
                    const article = document.createElement('article');
                    article.className = 'question-item';

                    const stats = document.createElement('div');
                    stats.className = 'question-stats';
                    stats.appendChild(createStatElement('投票', question.stats.votes));
                    stats.appendChild(createStatElement('回答', question.stats.answers, question.stats.answers > 0));
                    stats.appendChild(createStatElement('浏览', question.stats.views));

                    const content = document.createElement('div');
                    content.className = 'question-content';
                    content.innerHTML = `
                        <a class="question-title" href="#">${question.title}</a>
                        <p class="question-desc">${question.description}</p>
                        <div class="question-meta">
                            <div class="tag-list">${question.tags.map(tag => `<a class="tag" href="#">${tag}</a>`).join('')}</div>
                            <div class="meta-user">
                                <img src="${question.user.avatar}" alt="${question.user.name}">
                                <span>${question.user.name} · ${question.user.time}</span>
                            </div>
                        </div>`;

                    article.append(stats, content);
                    questionList.appendChild(article);
                });
            }

            function renderList(container, items, formatter) {
                container.innerHTML = '';
                items.forEach(item => {
                    container.insertAdjacentHTML('beforeend', formatter(item));
                });
            }

            function renderTags(tags) {
                if (!tagHotList) return;
                tagHotList.innerHTML = '';
                tags.forEach(tag => {
                    const chip = document.createElement('span');
                    chip.className = 'tag-chip';
                    chip.innerHTML = `<span class="badge">${tag.count}</span>${tag.name}`;
                    tagHotList.appendChild(chip);
                });
            }

            function renderDigests(digests) {
                if (!digestList) return;
                digestList.innerHTML = '';
                digests.forEach(item => {
                    const box = document.createElement('div');
                    box.className = 'digest-item';
                    box.innerHTML = `
                        <h4>${item.title}</h4>
                        <p>${item.summary}</p>
                        <span>${item.meta}</span>
                    `;
                    digestList.appendChild(box);
                });
            }

            function showLoading() {
                questionList.innerHTML = '<p class="loading-block">数据加载中...</p>';
            }

            function showError(message) {
                questionList.innerHTML = `<div class="error-block">${message}</div>`;
            }

            function initInteractions(data) {
                if (!askButton) return;
                askButton.addEventListener('click', () => {
                    askButton.classList.toggle('is-clicked');
                    if (askFeedback && data.askHints) {
                        const nextHint = data.askHints[Math.floor(Math.random() * data.askHints.length)];
                        askFeedback.textContent = nextHint;
                        askFeedback.classList.add('visible');
                        setTimeout(() => askFeedback.classList.remove('visible'), 2600);
                    }
                });
            }

            function hydratePage(data) {
                cachedData = data;
                activeTab = data.tabs?.[0]?.id || '';
                if (!activeTab) {
                    showError('没有可用的数据，请稍后再试');
                    return;
                }

                renderTabs(data.tabs);
                renderQuestions();
                renderList(declarationList, data.declaration || [], (text) => `<li>${text}</li>`);
                renderList(activityList, data.activities || [], (item) => `<a href="#">${item.title} <span>${item.type}</span></a>`);
                renderList(recommendList, data.recommendations || [], (item) => `<a href="#">${item.title} <span>${item.stats}</span></a>`);
                renderTags(data.topTags || []);
                renderDigests(data.digests || []);
                initInteractions(data);
            }

            async function loadData() {
                try {
                    showLoading();
                    const response = await fetch(DATA_URL);
                    if (!response.ok) {
                        throw new Error('数据加载失败');
                    }
                    const data = await response.json();
                    hydratePage(data);
                } catch (error) {
                    showError(error.message || '数据拉取异常');
                }
            }

            loadData();
        });
    </script>
    <script src="../assets/js/header-loader.js"></script>
</body>
</html>
