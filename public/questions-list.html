    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检测屏幕宽度变化
            let isMobile = window.innerWidth < 768;
            
            function updateResponsiveState() {
                isMobile = window.innerWidth < 768;
                // 在这里可以根据屏幕尺寸调整UI元素
                console.log('屏幕尺寸更新:', isMobile ? '移动端' : '桌面端');
            }
            
            // 监听窗口大小变化
            window.addEventListener('resize', updateResponsiveState);
            
            // 排序功能
            const sortLinks = document.querySelectorAll('.q-nav .my-nav-link');
            
            sortLinks.forEach(link => {
                // 为移动端添加触摸事件支持
                if (isMobile) {
                    let touchStartX = 0;
                    let touchEndX = 0;
                    
                    link.addEventListener('touchstart', function(e) {
                        touchStartX = e.changedTouches[0].screenX;
                    });
                    
                    link.addEventListener('touchend', function(e) {
                        touchEndX = e.changedTouches[0].screenX;
                        handleSwipe(this);
                    });
                }
                
                // 点击事件处理
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    handleSortClick(this);
                });
            });
            
            // 处理排序点击
            function handleSortClick(element) {
                // 移除所有活动状态
                sortLinks.forEach(el => el.classList.remove('active'));
                
                // 添加当前活动状态
                element.classList.add('active');
                
                // 获取排序类型
                const sortType = element.getAttribute('data-sort');
                
                // 执行排序操作
                simulateSorting(sortType);
                
                // 滚动到问题列表顶部（优化移动端体验）
                if (isMobile) {
                    document.querySelector('.question-container').scrollIntoView({ 
                        behavior: 'smooth' 
                    });
                }
            }
            
            // 处理滑动（仅移动端）
            function handleSwipe(element) {
                const swipeThreshold = 50;
                const diff = touchEndX - touchStartX;
                
                // 只有点击而不是滑动时才触发排序
                if (Math.abs(diff) < swipeThreshold) {
                    handleSortClick(element);
                }
            }
            
            // 分页交互
            const paginationBtns = document.querySelectorAll('.pagination .page-link');
            let currentPage = 1;
            
            paginationBtns.forEach(btn => {
                // 为移动端添加触摸事件支持
                if (isMobile) {
                    btn.addEventListener('touchstart', function() {
                        this.classList.add('touch-active');
                    });
                    
                    btn.addEventListener('touchend', function() {
                        this.classList.remove('touch-active');
                    });
                }
                
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 如果按钮被禁用，不执行任何操作
                    if (this.disabled) return;
                    
                    const btnType = this.getAttribute('data-type');
                    
                    if (btnType === 'number') {
                        currentPage = parseInt(this.textContent);
                    } else if (btnType === 'prev' && currentPage > 1) {
                        currentPage--;
                    } else if (btnType === 'next' && currentPage < 5) {
                        currentPage++;
                    }
                    
                    // 更新分页UI
                    updatePaginationUI(currentPage);
                    
                    // 加载新页面数据的逻辑
                    loadPageData(currentPage);
                });
            });
            
            // 模拟排序函数
            function simulateSorting(sortType) {
                console.log('按', sortType, '排序');
                
                // 演示用简单动画效果
                const questionList = document.querySelector('.question-container');
                
                // 添加排序动画类
                questionList.classList.add('sorting-animation');
                
                setTimeout(() => {
                    questionList.classList.remove('sorting-animation');
                }, 400);
            }
            
            // 加载页面数据
            function loadPageData(page) {
                console.log('加载第', page, '页数据');
                
                // 添加加载动画
                const questionItems = document.querySelectorAll('.q-item');
                
                questionItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.style.opacity = '0.6';
                        
                        setTimeout(() => {
                            item.style.opacity = '1';
                        }, 200);
                    }, index * 50);
                });
            }
            
            // 更新分页UI函数
            function updatePaginationUI(page) {
                // 更新页码按钮状态
                document.querySelectorAll('.pagination-btn[data-type="number"]').forEach(btn => {
                    if (parseInt(btn.textContent) === page) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                // 更新上一页/下一页按钮状态
                const prevBtn = document.querySelector('.pagination-btn[data-type="prev"]');
                const nextBtn = document.querySelector('.pagination-btn[data-type="next"]');
                
                if (prevBtn) {
                    prevBtn.disabled = page === 1;
                    prevBtn.classList.toggle('disabled', page === 1);
                }
                
                if (nextBtn) {
                    nextBtn.disabled = page === 5; // 假设总共有5页
                    nextBtn.classList.toggle('disabled', page === 5);
                }
                
                // 在移动端，自动滚动到可见区域
                if (isMobile) {
                    const activePageBtn = document.querySelector('.pagination-btn.active');
                    if (activePageBtn) {
                        const paginationContainer = document.querySelector('.pagination-container');
                        
                        // 计算滚动位置，使当前页码居中显示
                        const scrollLeft = activePageBtn.offsetLeft - (paginationContainer.clientWidth / 2) + (activePageBtn.clientWidth / 2);
                        
                        paginationContainer.scrollTo({
                            left: scrollLeft,
                            behavior: 'smooth'
                        });
                    }
                }
            }
        });
    </script>
